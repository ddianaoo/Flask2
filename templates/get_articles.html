{% extends 'base.html' %}
{% block body %}

<div class="container mt-5">
    <h1>{{ title }}</h1>

    {% for article in articles %}
    <div class="alert alert-warning">
        <a href="{{ url_for('get_article', id=article.id)}}" class="list-group-item list-group-item-action">
            <div class="d-flex w-100 justify-content-between">
                <h5 class="mb-1">{{ article.title }}</h5>
                <small>{{ article.date.strftime('%Y-%m-%d') }}</small>
            </div>
            <p class="mb-1">{{ article.intro }}</p>
            <button class="btn btn-warning">Read full version</button>
        </a>
    </div>
    {% endfor %}

</div>

{% endblock %}
